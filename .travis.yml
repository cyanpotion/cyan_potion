language: java
sudo: true
dist: trusty
before_install:
  - chmod +x mvnw
git:
  depth: false
cache:
  directories:
    - "$HOME/.m2"
install: true
matrix:
  include:
    - os: linux
      jdk: openjdk8
    - os: linux
      jdk: openjdk9
    - os: linux
      jdk: openjdk10
    - os: linux
      jdk: openjdk11
    - os: linux
      jdk: openjdk12
    - os: linux
      jdk: openjdk13
    - os: linux
      jdk: openjdk14
    - os: linux
      jdk: openjdk-ea
  allow_failures:
    - jdk: openjdk9
    - jdk: openjdk-ea
script:
  - "./mvnw clean install site -U -Dmaven.javadoc.skip=false"
  - "cd ./src/"
  - "cd ./base/"
  - "../../mvnw clean install site -U -Dmaven.javadoc.skip=false"
  - "cd ../"
  - "cd ./coordinate"
  - "../../mvnw clean install site -U -Dmaven.javadoc.skip=false"
  - "cd ../"
  - "cd ./rpg_module"
  - "../../mvnw clean install site -U -Dmaven.javadoc.skip=false"
  - "cd ../"
  - "cd ./demo"
  - "../../mvnw clean install site -U -Dmaven.javadoc.skip=false"